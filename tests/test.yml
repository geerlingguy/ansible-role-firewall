---
- hosts: localhost
  remote_user: root

  vars:
    - firewall_allowed_tcp_ports:
      - "9123"
    - firewall_conditionally_allowed_ports: 
      - sources: ['1.2.3.0/24',  '9.8.7.6']
        ports: [22]
      - ansible_hosts: "{{ groups['all'] }}"
        ports: [9999]
      - ansible_hosts: "{{ groups['a'] }}"
        ports: [7777]
      - ansible_hosts: "{{ groups['a'] + groups['b'] }}"
        ports: [7777]

  roles:
    - ansible-role-firewall
