---
firewall_default_input: ACCEPT
firewall_default_forward: ACCEPT
firewall_default_output: ACCEPT

firewall_state: started
firewall_enabled_at_boot: true

firewall_flush_rules_and_chains: true

firewall_allowed_tcp_ports:
  - "22"
firewall_allowed_udp_ports: []
firewall_forwarded_tcp_ports: []
firewall_forwarded_udp_ports: []

firewall_output_allowed_tcp_ports: []
firewall_output_allowed_udp_ports: []

firewall_additional_rules: []
firewall_enable_ipv6: true
firewall_ip6_additional_rules: []
firewall_log_dropped_packets: true

firewall_icmp_enable: true
firewall_ntp_enable: true
firewall_ntp_interface: eth0

firewall_dns_enable: true
firewall_dns_interface: eth0

firewall_drop_all: true

firewall_drop_all_output_open_established_releated: true

# Set to true to ensure other firewall management software is disabled.
firewall_disable_firewalld: false
firewall_disable_ufw: false
